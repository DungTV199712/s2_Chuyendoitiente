<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var height = prompt("type height(metter): ", " ");
    var width = prompt("type width (kg): "," ");
    var BMI;
    BMI = width / (height*height);
    if ( BMI < 18){
        document.write("Underweight");
    } else if (BMI <25.0){
        document.write("Normal");
    } else if (BMI <30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese")
    }
</script>
</body>
</html>
